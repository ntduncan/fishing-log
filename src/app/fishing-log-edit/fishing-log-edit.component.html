<form id="fishing-log-edit" class="fishing-log-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <label for="location">Location</label>
        <input 
        type="text"
        id="location"
        class="form-control"
        max="255"
        name="location"
        [ngModel]="fishingLog?.location" 
        #name="ngModel"
        required
        >
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input 
        type="date"
        id="date"
        class="form-control"
        name="date"
        [ngModel]="fishingLog?.location" 
        #name="ngModel"
        required>
    </div>
    <div class="form-group">
        <label for="image">Image Url</label>
        <input 
        type="text"
        id="image"
        class="form-control"
        name="image"
        [ngModel]="fishingLog?.img" 
        #name="ngModel">
    </div>
    <div class="fish-form">
        <h4>Fish</h4>
        <div class="addedFish" *ngFor="fish of fishes">
            {{fish.species}} | {{fish.length}} | {{fish.bait}}
            <button (onClick)="onRemoveItem(fishes.indexOf(fish))">X</button> 
        </div>
        <div class="form-group">
            <label for="image">Species</label>
            <input 
            type="text"
            id="species"
            class="form-control"
            name="species"
            [ngModel]="fishingLog?.fish[0].species" 
            #name="ngModel">
        </div>
        <div class="form-group">
            <label for="image">Length</label>
            <input 
            type="number"
            id="length"
            class="form-control"
            name="length"
            [ngModel]="fishingLog?.fish[0].length" 
            #name="ngModel">
        </div>
        <div class="form-group">
            <label for="image">Bait</label>
            <input 
            type="text"
            id="bait"
            class="form-control"
            name="bait"
            [ngModel]="fishingLog?.fish[0].bait" 
            #name="ngModel">
        </div>
    </div>
    <div class="form-buttons">
        <button class="btn primary-btn">Add Fish</button>
    </div>
</form>
